<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
</head>
<body>
    <div class="parent">
        <button onclick="requestDeviceOrientation()">request device orientation</button>
        <div id="monitor"><video autoplay></video></div>
        <div id="mainCanvas"><canvas class="webgl"></canvas></div>
    </div>
</body>
<script>
    function requestDeviceOrientation () {
        alert("requesting device orientation permission")
    if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
        .then(permissionState => {
            if (permissionState === 'granted') {
                window.addEventListener('deviceorientation', () => {});
                location.reload();
            }
        })
        .catch(console.error);
        } else {
            // handle regular non iOS 13+ devices
                console.log ("not iOS");
        }
    }
</script>
</html>
